<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinamik Buton Örneği</title>
  <!-- Font Awesome ikonları için CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .btn {
      background: linear-gradient(90deg, #9a0add, #ff3864, #9a0add);
      background-size: 200% auto;
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-family: "Montserrat", sans-serif;
      font-size: 20px;
      padding: 10px 20px;
      text-decoration: none;
      cursor: pointer;
      transition: background-position 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
      animation: gradientAnimation 5s linear infinite;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background-position: 100% 50%;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn i {
      margin-right: 10px;
      font-size: 24px;
    }

    /* Keyframes for gradient animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:tanerozer16@gmail.com?subject=Contact%20to&body=Hello%20Taner,%0A%0A">
    <button class="btn" type="button" name="Contact">
      <i class="fas fa-envelope"></i> Get In Touch
    </button>
  </a>
</body>
</html>
